        <script>
            function toggleNav() {
                var navoverlay = document.getElementById("navoverlay");

                    hamburger.className = "hamburger-close"
                    navoverlay.className = "hamburger-close"
                    //navoverlay.style.width ="0%"
                }
                else {
                    hamburger.className = "hamburger-open"
                    navoverlay.className = "hamburger-open"
                    //navoverlay.style.width = "100%"
                }
            }
            function toggleForm() {
                var formoverlay = document.getElementById("formoverlay");
                var button = document.getElementById("button-erfassen");
                if (!formoverlay.offsetWidth == 0) {
                    button.className = "form-close"
                    formoverlay.className = "form-close"
                    //navoverlay.style.width ="0%"
                }
                else {
                    button.className = "form-open"
                    formoverlay.className = "form-open"
                    //navoverlay.style.width = "100%"
